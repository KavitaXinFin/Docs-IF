site_name: InFactor
site_description: InFactor is a use case of Invoice Factoring. 
theme:
  name: 'readthedocs'
  custom_dir: material_override
  logo: 'images/logo.svg'
  favicon: 'images/favicon.ico'
  feature:
    tabs: true

markdown_extensions:
  - admonition
  - mdx_math:
      enable_dollar_delimiter: True
  - markdown.extensions.extra
  - markdown.extensions.toc:
      permalink: True
  - codehilite:
      guess_lang: false
  - markdown_fenced_code_tabs

extra_javascript:
    - js/MathJax.js?config=TeX-AMS_HTML

extra_css:
    - https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css
    - css/style.css
     
extra:
    disqus:
    social:
        - type: 'github'
          link: 'https://github.com/XinFinOrg/Docs-IF'
        - type: 'twitter'
          link: 'https://twitter.com/xinfinf'
        - type: 'reddit'
          link: 'https://www.reddit.com/r/xinfin/'
        - type: 'facebook'
          link: 'https://www.facebook.com/pages/xinfin'
        - type: 'telegram'
          link: 'https://t.me/xinfintalk'
        - type: 'medium'
          link: 'https://medium.com/xinfin'

site_url: https://www.infactor.io
repo_url: https://github.com/XinFinOrg/Docs-IF
repo_name: XinFinOrg/Docs-IF

nav:
    - Introduction: index.md
    - Getting Started:
        - Guide/how_to_setup.md
        - Guide/Conduct_POC.md
        - API Documentataion: Guide/API.md
    - Media Room:
        - Media/Articles.md
    - FAQ:
        - faq/General.md

copyright: If you wish to improve this site, please <a href="https://github.com/XinFinOrg/Docs-IF/issues/new"><i class="fa fa-github"></i> open an issue</a> or <a href="https://github.com/XinFinOrg/Docs-IF/issues/compare"><i class="fa fa-github"></i> send a pull request</a>.<br>InFactor.
